<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Pharm</title>
    <!-- Favicon -->
    <link rel="icon" href="images/site_icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="site-header">
      <div class="container">
        <h1>Rocket Pharm</h1>
        <nav id="main-nav">
          <ul>
            <li><a href="#gallery">Галерея</a></li>
            <li><a href="#contact">Контакты</a></li>
            <li><a href="#countdown">Событие</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero">
        <!-- GIF перед текстом -->
        <div class="hero-content">
          <div class="gif-wrapper">
            <img src="images/raketa.gif" alt="Rocket GIF" class="hero-gif" />
          </div>
          <h2>Инновации в фармацевтике с космической скоростью</h2>
        </div>
      </section>

      <section id="gallery" class="gallery-section">
        <h2>Галерея продукции</h2>
        <div class="gallery">
          <img src="images/product1.jpg" alt="Продукт 1" />
          <img src="images/product2.jpg" alt="Продукт 2" />
          <img src="images/product3.jpg" alt="Продукт 3" />
          <img src="images/product4.jpg" alt="Продукт 4" />
        </div>
      </section>

      <section id="countdown">
        <h2>До вручения диплома МФТИ осталось:</h2>
        <div id="timer">00:00:00:00</div>
      </section>

      <section id="contact" class="contact-section">
        <button id="open-feedback">Обратная связь</button>
      </section>
    </main>

    <!-- Popup для увеличения изображений -->
    <div id="img-popup" class="popup hidden">
      <span class="close-popup">&times;</span>
      <button class="nav-arrow left">&#9664;</button>
      <img src alt />
      <button class="nav-arrow right">&#9654;</button>
    </div>

    <!-- Popup обратной связи -->
    <div id="feedback-popup" class="popup hidden">
      <span class="close-popup">&times;</span>
      <form id="feedback-form" action="https://example.com/submit" method="POST"
        novalidate>
        <h3>Оставьте сообщение</h3>
        <label>Имя:<input type="text" name="name" required /></label>
        <label>Телефон:<input type="text" name="phone" required /></label>
        <label>Email:<input type="email" name="email" required /></label>
        <label>Сообщение:<textarea name="message" required></textarea></label>
        <button type="submit" id="submit-btn">Отправить</button>
      </form>
    </div>

    <!-- Одноразовый таймер-подсказка -->
    <div id="promo-popup" class="promo hidden">
      <span class="close-promo">&times;</span>
      <p>Узнайте о наших новых исследованиях!</p>
    </div>

    <!-- SVG-элемент для анимации -->
    <svg id="animated-logo" width="100" height="100" viewBox="0 0 100 100">
      <path id="rocket-path" d="M10,90 L50,10 L90,90 Z" stroke="#b30000"
        stroke-width="4" fill="none" />
    </svg>

    <script src="script.js"></script>
  </body>
</html>
